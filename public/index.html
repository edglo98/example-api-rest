<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>ðŸ“¡ API REST</title>
</head>
<body>
  <div class="container">
    <div>
      <h4>Alert</h4>
    </div>
    <h1 style="margin: 15px;">Products APi ðŸ•¶</h1>

    <h3 style="margin: 8px;">ðŸ“ž <a href="/products" target="_blank">Get all products</a></h3>
    
    <form class="form-id" id="ge-product-id" >
      <h3>ðŸ†” Get product by ID :</h3>
      <input  class="input-id" placeholder="ID" type="text" name="id" >
      <button type="submit">Go</button>
    </form>

    <form class="form-id" id="delete-product">
      <h3>ðŸš® Delete product :</h3>
      <input class="input-id" placeholder="ID" type="text" name="id">
      <button type="submit">Go</button>
    </form>

    <form class="create" id="create-product">
      <h3>ðŸ’¥ Create product :</h3>
      <input placeholder="Name" type="text" name="name">
      <input placeholder="Description" type="text" name="description" >
      <input placeholder="Price" type="text" name="price" >
      <button type="submit">Create</button>
    </form>
  </div>

  <script>
    const $byId = document.querySelector('#ge-product-id')
    const $deleteForm = document.querySelector('#delete-product')
    const $createForm = document.querySelector('#create-product')

    $byId.addEventListener('submit', (event)=>{
      event.preventDefault()
      const id = new FormData(event.target).get('id')
      if(!id){
        return
      }
      window.open(`https://e-example-api-rest.herokuapp.com/products/${id}`, '_blank');
    })

    $deleteForm.addEventListener('submit', (event)=>{
      event.preventDefault()
      const id = new FormData(event.target).get('id')
      console.log(id)
      if(!id){
        return
      }
      fetch(`https://e-example-api-rest.herokuapp.com/products/${id}`, {
        method: 'DELETE'
      })
      .then((res)=>{
        console.log(res);
      })
      .catch((err)=>{
        console.log(err);
      })
    })

    $createForm.addEventListener('submit', (event)=>{
      event.preventDefault()
      const formData = new FormData(event.target)

      const data = {
        name: formData.get('name'),
        description: formData.get('description'),
        price: formData.get('price')
      }
      
      if(!data){
        return
      }
      fetch(`https://e-example-api-rest.herokuapp.com/products`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json;charset=UTF-8'
        },
        body: JSON.stringify(data)
      })
      .then((res)=>{
        console.log(res);
      })
      .catch((err)=>{
        console.log(err);
      })
    })
    
  </script>
</body>
</html>
